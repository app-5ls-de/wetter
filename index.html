<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <section class="section">
      <h1 class="title">Weather</h1>
    </section>

    <section class="section">
      <div class="container">
        <div class="columns is-multiline" id="cities"></div>
      </div>
    </section>
    <button class="button js-modal-trigger" data-target="modal-js-example">
      <span class="icon is-small">
        <img
          class="icon level-item"
          src="https://cdn.jsdelivr.net/npm/ionicons@6.0.1/dist/svg/options-outline.svg"
        />
      </span>
    </button>

    <div id="modal-js-example" class="modal">
      <div class="modal-background"></div>

      <div class="modal-content">
        <div class="box">
          <section class="section">
            <h1 class="title">Settings</h1>
            <h1 class="subtitle">Places</h1>
            <div class="block list-group" id="places-list"></div>
            <hr />
            <div class="block container">
              <div class="field has-addons">
                <div class="control">
                  <input
                    class="input"
                    type="text"
                    placeholder="Search"
                    id="search-input"
                  />
                </div>
                <button
                  class="control button level-item is-primary"
                  id="search-button"
                >
                  <span class="icon is-small">
                    <img
                      class="icon level-item"
                      src="https://cdn.jsdelivr.net/npm/ionicons@6.0.1/dist/svg/search-outline.svg"
                    />
                  </span>
                </button>
              </div>
            </div>

            <div id="search-results"></div>
          </section>
        </div>
      </div>

      <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <script>
      // TODO: refactor this code
      // TODO: redraw tiles on exit if changes were made

      function openModal($el) {
        $el.classList.add("is-active");
      }

      function closeModal($el) {
        $el.classList.remove("is-active");
      }

      function closeAllModals() {
        (document.querySelectorAll(".modal") || []).forEach(($modal) => {
          closeModal($modal);
        });
      }

      // Add a click event on buttons to open a specific modal
      (document.querySelectorAll(".js-modal-trigger") || []).forEach(
        ($trigger) => {
          const modal = $trigger.dataset.target;
          const $target = document.getElementById(modal);

          $trigger.addEventListener("click", () => {
            openModal($target);
          });
        }
      );

      // Add a click event on various child elements to close the parent modal
      (
        document.querySelectorAll(
          ".modal-background, .modal-close, .modal-card-head .delete, .modal-card-foot .button"
        ) || []
      ).forEach(($close) => {
        const $target = $close.closest(".modal");

        $close.addEventListener("click", () => {
          closeModal($target);
        });
      });

      // Add a keyboard event to close all modals
      document.addEventListener("keydown", (event) => {
        const e = event || window.event;

        if (e.keyCode === 27) {
          // Escape key
          closeAllModals();
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/PatrickHaussmann/crel@master/crel.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
