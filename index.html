<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma-switch@2.0.4/dist/css/bulma-switch.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <section class="section">
      <h1 class="title" id="title">Weather</h1>
    </section>

    <section class="section">
      <div class="container is-max-widescreen">
        <div class="columns is-multiline" id="cities"></div>
      </div>
    </section>

    <p class="has-text-centered has-text-grey" id="last-update"></p>

    <button class="button modal-open" id="modal-open">
      <span class="icon is-small">
        <img
          class="icon level-item"
          src="https://cdn.jsdelivr.net/npm/ionicons@6.0.1/dist/svg/options-outline.svg"
        />
      </span>
    </button>

    <div id="modal" class="modal">
      <div class="modal-background" id="modal-background"></div>

      <div class="modal-content">
        <div class="box">
          <section class="section">
            <h1 class="title">Settings</h1>
            <div class="block container">
              <div class="field">
                <input
                  id="switch-geolocation"
                  type="checkbox"
                  class="switch is-rounded is-outlined"
                />
                <label for="switch-geolocation">show current postion</label>
                <br />
                <input
                  id="switch-bandwidthHeavy"
                  type="checkbox"
                  class="switch is-rounded is-outlined"
                />
                <label for="switch-bandwidthHeavy"
                  >show bandwidth heavy widgets</label
                >
              </div>
            </div>
          </section>
          <section class="section">
            <h1 class="title">Cities</h1>
            <div class="block list-group" id="places-list"></div>
            <hr />
            <div class="block container">
              <div class="field has-addons">
                <div class="control">
                  <input
                    class="input"
                    type="text"
                    placeholder="Search to add"
                    id="search-input"
                  />
                </div>
                <button
                  class="control button level-item is-primary"
                  id="search-button"
                >
                  <span class="icon is-small">
                    <img
                      class="icon level-item"
                      src="https://cdn.jsdelivr.net/npm/ionicons@6.0.1/dist/svg/search-outline.svg"
                    />
                  </span>
                </button>
              </div>
            </div>

            <div id="search-results"></div>
          </section>
        </div>
      </div>

      <button class="modal-close is-large" id="modal-close"></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/PatrickHaussmann/lib@43efe0b/dom.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/PatrickHaussmann/lib@40c758b/relativeTime.js"></script>
    <script src="https://cdn.jsdelivr.net/combine/npm/visibilityjs@2.0.2/lib/visibility.core.min.js,npm/visibilityjs@2.0.2/lib/visibility.timers.min.js"></script>
    <script src="/lib.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
