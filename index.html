<html>
    <head>
        <title>Wetter</title>
        <style>
            body{
                font-family: 'Rubik', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-size: 1rem;
                padding-top: 3rem;
                padding-bottom: 10rem;
            }
            .indent{
                margin-left: 10rem;
            }
            .content{
                margin-left: 10vw;
                margin-right: 10vw;
                padding-left: 1rem;
                padding-right: 1rem;
                min-width: max-content;
            }
            .heading{
                text-align: center;                
            }
            hr {
                margin-top: 3rem;
            }
            a {
                text-decoration: none;
                color: #111111;
                position: relative;
                white-space: nowrap;
            }
            a::after {
                content: "";
                position: absolute;
                z-index: -1;
                top: 80%;
                bottom: 0;
                left: -0.05em;
                right: -0.05em;
                transition: top 180ms cubic-bezier(0, .8, .1, 1);
                background-color: rgba(65,80,230,0.5);
            }
            a:hover::after {
                top: 0%;
            }
            a.invisible::after, h1>a::after, h2>a::after, h3>a::after, h4>a::after, h5>a::after, h6>a::after{
                display: none;
            }
            br {
                display: block; /* makes it have a width */
                content: ""; /* clears default height */
                margin-top: 0.15rem;
            }
        </style>
    </head>
    <body>
        <div class="heading">
            <h1>Wetter</h1>
        </div>
        <div class="content">

{% for location in site.location %}
            <h2><a href="{{location.url}}">{{location.title}}</a></h2>
                <div class="indent">
                    <a href="{{location.url}}">4-Tage Prognose</a>
                    <br>
                    <a href="/klein{{location.url}}">Aktuelle Stationsmesswerte</a>
                </div>
            <hr>
{% endfor %}

        </div>
    </body>
</html>
