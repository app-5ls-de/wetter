<h2>Zuletzt Besucht</h2>
<div class="liste" id="lastvisited-liste">
</div>

<hr>

<h2>Alle Orte</h2>
<div class="liste">
    {%- for location in site.locations -%}
    <a href="{{location.url}}" id="{{location.url | slugify}}">{{location.location}}</a>
    <br>
    {%- endfor -%}
</div>

<script>
    let lastvisited = localStorage.getItem("lastvisited") || "";
    lastvisited = lastvisited.split("\n")

    let lastvisited_liste_div = document.getElementById("lastvisited-liste")

    lastvisited.forEach(element => {
        lastvisited_liste_div.appendChild(document.createElement("br"));

        let lastvisited_liste_a = document.createElement("a");
        lastvisited_liste_a.href = "/"+element;
        lastvisited_liste_div.appendChild(lastvisited_liste_a);
        
        let element_reference = document.getElementById(element)
        lastvisited_liste_a.innerText = element_reference.innerText;
    });
</script>
