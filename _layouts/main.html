<!DOCTYPE html>
<html lang="de">

<head>
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <title>Wetter {{page.title}}</title>

    <style>
        html,
        body {
            width: 100%;
        }

        body {
            font-family: 'Rubik', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 2rem;
            margin: 0;
        }

        .main {
            padding: 0 3rem;
            width: fit-content;

        }

        h1 {
            margin: 0;
        }

        .kopf {
            padding-top: 1rem;
            padding-bottom: 1rem;
            display: flex;
            width: min-content;
        }

        .links,
        .kopf {
            margin: 0 auto;
            align-items: center;
            min-width: min-content;
        }

        .kopf>img {
            height: 9rem;
            margin-right: 2rem;
        }

        .wetter {
            width: min-content;
            margin: auto;
            min-width: 90vw;
        }

        .meteomedia>img,
        .meteoblue>img {
            margin-top: 0;
            width: 100%;
        }
        
        .meteoblue a {
            display: unset;
        }

        .indent {
            margin-left: 10rem;
        }

        .liste {
            margin-left: 10vw;
            margin-right: 10vw;
            padding-left: 1rem;
            padding-right: 1rem;
            min-width: max-content;
        }

        .wetterlage {
            padding-top: 10rem;
        }

        .wetterlage>img {
            min-width: 35rem;
        }

        hr {
            margin-top: 3rem;
        }

        a {
            text-decoration: none;
            color: #111111;
            position: relative;
            white-space: nowrap;
        }

        a::after {
            content: "";
            position: absolute;
            z-index: -1;
            top: 80%;
            bottom: 0;
            left: -0.05em;
            right: -0.05em;
            transition: top 180ms cubic-bezier(0, .8, .1, 1);
            background-color: rgba(65, 80, 230, 0.5);
        }

        a:hover::after {
            top: 0%;
        }

        a.invisible::after,
        h1>a::after,
        h2>a::after,
        h3>a::after,
        h4>a::after,
        h5>a::after,
        h6>a::after {
            display: none;
        }

        br {
            display: block;
            /* makes it have a width */
            content: "";
            /* clears default height */
            margin-top: 0.25rem;
        }

        .links {
            padding-top: 15rem;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding-bottom: 3rem;
        }

        .links>a {
            margin: 0.5rem;
        }

        .liste li:not(:last-child) {
            margin-bottom: 2rem;
        }

        .liste li {
            max-width: 70vw;
        }

        .wetter>div {
            margin-top: 3rem;
        }
    </style>
</head>

<body>
    <div class="kopf">
        <img src="/icon.svg" alt="">
        <h1><a href="/{% if page.layout == "ort" %}#{{page.url | slugify}}{% endif %}">{{page.title}}</a></h1>
    </div>
    <div class="main">
        {{content}}
    </div>
    <div class="links">
        <a href="/">Ãœbersicht aller Orte</a>
        <a href="/quellen">Quellen</a>
    </div>
</body>

</html>
