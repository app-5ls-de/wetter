<script>
    let lastvisited = localStorage.getItem("lastvisited") || "";
    lastvisited = lastvisited.split("\n")
    let params = new URLSearchParams(window.location.search);
    let location_name = params.get("location");
    lastvisited.unshift(location_name)

    lastvisited = lastvisited.filter((value, index, self) => self.indexOf(value) === index);

    localStorage.setItem("lastvisited", lastvisited.slice(0, 3).join("\n"))
</script>
