{% if page.daswetter-einfach.img %}
<div id="daswetter-einfach" class="daswetter-einfach">
    {% if jekyll.environment == "development" %}
    <img src="https://via.placeholder.com/776x185?text=daswetter-einfach.img">
    {% else %}
    <img src="https://www.daswetter.com/wimages/foto{{page.daswetter-einfach.img}}.png">
    {% endif %}
</div>

{% else if page.daswetter-einfach.script %}

<div id="daswetter-einfach" class="daswetter-einfach">
    {% if jekyll.environment == "development" %}
    <img src="https://via.placeholder.com/406x159?text=daswetter-einfach.script">
    {% else %}
    <div id="cont_{{page.daswetter-einfach.script}}">
        <script type="text/javascript" async
            src="https://www.daswetter.com/wid_loader/{{page.daswetter-einfach.script}}"></script>
    </div>
    {% endif %}
</div>
{% endif %}
