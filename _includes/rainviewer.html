{% if page.coordinates %}
<div class="rainviewer">
    {% if jekyll.environment == "development" %}
    <img style="width: 100%; height: 50vh;" src="https://via.placeholder.com/800?text=rainviewer">
    {% else %}
    <iframe src="https://www.rainviewer.com/map.html?loc={% include trunc coord=page.coordinates.lat n=4 %},{% include trunc coord=page.coordinates.lon n=4 %},6&oFa=0&oC=0&oU=0&oCS=1&oF=0&oAP=1&rmt=4&c=1&o=83&lm=0&th=0&sm=1&sn=1" width="100%" frameborder="0" style="border:0;height:50vh;" allowfullscreen></iframe>
    {% endif %}
</div>
{% endif %}
