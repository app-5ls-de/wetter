{% if page.coordinates %}
{% if page.windy.waves %}
<div id="windy-map-waves" class="windy-map">
    {% if jekyll.environment == "development" %}
    <img style="width: 100%; height: 100%;" src="https://via.placeholder.com/800?text=windy-map-waves">
    {% else %}
    <iframe class="asyncIframe"
        data-src="https://embed.windy.com/embed2.html?lat={% include trunc coord=page.coordinates.lat n=3 %}&lon={% include trunc coord=page.coordinates.lon n=3 %}&zoom=10&level=surface&overlay=waves&menu=&message=true&marker=true&calendar=now&pressure=true&type=map&location=coordinates&detail=&detailLat={% include trunc coord=page.coordinates.lat n=3 %}&detailLon={% include trunc coord=page.coordinates.lon n=3 %}&metricWind=km%2Fh&metricTemp=%C2%B0C&radarRange=-1"
        frameborder="0"  importance="low"></iframe>
    {% endif %}
    <div class="info">
        <a href="https://community.windy.com/topic/3361/description-of-weather-overlays"><img src="/info.svg"></a>
        <a href="https://community.windy.com/topic/12/what-source-of-weather-data-windy-use"><img src="/info.svg"></a>
    </div>
</div>
{% endif %}
{% endif %}
