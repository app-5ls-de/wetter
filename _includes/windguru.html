{% if page.windguru %}
<div id="windguru" class="windguru">
    {% if jekyll.environment == "development" %}
        <img style="width: 100%; height: 512px;" src="https://via.placeholder.com/800x512?text=windguru">
    {% else %}
    <script id="{{page.windguru.uid}}">
        (function (window, document) {
            var loader = function () {
                var arg = ["s={{page.windguru.s}}", "m=3", "uid={{page.windguru.uid}}", "wj=knots", "tj=c", "odh=0", "doh=24", "fhours=240", "vt=fcst_graph", "lng=de"];
                var script = document.createElement("script");
                var tag = document.getElementsByTagName("script")[0];
                script.src = "https://www.windguru.cz/js/widget.php?" + (arg.join("&"));
                tag.parentNode.insertBefore(script, tag);
            };
            window.addEventListener ? window.addEventListener("load", loader, false) : window.attachEvent("onload", loader);
        })(window, document);
    </script>
    {% endif %}
</div>
{% endif %}
